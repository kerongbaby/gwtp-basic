<!doctype html>
<html>
  <head>
    <script type="text/javascript">
		if (window.opener && window.opener.oauth2 && window.opener.oauth2.__doLogin) {
		var params = {};
		if (location.search) {
	    	var parts = location.search.substring(1).split('&');
	
	    	for (var i = 0; i < parts.length; i++) {
	        	var nv = parts[i].split('=');
	        	if (!nv[0]) continue;
	        	params[nv[0]] = nv[1] || true;
	    	}
	
	        window.opener.oauth2.__doLogin(params.code);
		}
//        window.opener.oauth2.__doLogin(window.location.search);
      } else {
        document.body.innerText =
            "Your browser seems to be stopping this window from communicating with the main window.";
      }
    </script>
  </head>
  <body></body>
</html>
